<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spark ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --joke-color: #ff9a9e;
            --quote-color: #a18cd1;
            --fact-color: #84fab0;
            --word-color: #fccb90;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3436;
            padding: 20px;
        }

        .dashboard {
            max-width: 500px; /* Slimmer mobile-friendly width */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        h1 { font-size: 3.5rem; margin: 0; font-family: 'Caveat', cursive; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .card:active { transform: scale(0.98); }

        .card h2 {
            margin: 0 0 12px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #888;
            font-weight: 700;
        }

        .card p { font-size: 1.15rem; line-height: 1.5; margin: 0; color: #333; }

        .joke-card { border-bottom: 6px solid var(--joke-color); }
        .quote-card { border-bottom: 6px solid var(--quote-color); }
        .fact-card { border-bottom: 6px solid var(--fact-color); }
        .word-card { border-bottom: 6px solid var(--word-color); }

        .word-title { color: #e67e22; font-weight: 700; font-size: 1.4rem; display: block; margin-bottom: 5px; }

        .refresh-btn {
            align-self: center;
            padding: 18px 45px;
            border-radius: 50px;
            border: none;
            background: #fff;
            color: #764ba2;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover { background: #f8f8f8; box-shadow: 0 12px 25px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1>Daily Spark ✨</h1>
        </header>

        <div class="card joke-card">
            <h2>The Laugh</h2>
            <p id="joke"></p>
        </div>

        <div class="card quote-card">
            <h2>The Vibe</h2>
            <p id="quote"></p>
        </div>

        <div class="card fact-card">
            <h2>The Brainiac</h2>
            <p id="fact"></p>
        </div>

        <div class="card word-card">
            <h2>The Vocab</h2>
            <span id="word" class="word-title"></span>
            <p id="definition"></p>
        </div>

        <button class="refresh-btn" onclick="updateContent()">Gimme New Stuff!</button>
    </div>

    <script>
        const content = {
            jokes: [
                "What do you call a fake noodle? An Impasta!",
                "Why don't scientists trust atoms? Because they make up everything!",
                "I told my wife she was drawing her eyebrows too high. She looked surprised.",
                "Parallel lines have so much in common. It’s a shame they’ll never meet."
            ],
            quotes: [
                "\"Believe you can and you're halfway there.\" — T. Roosevelt",
                "\"Your passion is waiting for your courage to catch up.\" — Isabelle Lafleche",
                "\"Don't count the days, make the days count.\" — Muhammad Ali",
                "\"Every moment is a fresh beginning.\" — T.S. Eliot"
            ],
            facts: [
                "Honey never spoils. Archaeologists have found 3,000-year-old honey that is still edible!",
                "Octopuses have three hearts and blue blood.",
                "Bananas are berries, but strawberries aren't.",
                "A day on Venus is longer than a year on Venus."
            ],
            words: [
                {w: "Luminous", d: "Full of or shedding light; bright or shining, especially in the dark."},
                {w: "Resilient", d: "Able to withstand or recover quickly from difficult conditions."},
                {w: "Euphoria", d: "A feeling or state of intense excitement and happiness."},
                {w: "Sonder", d: "The realization that each random passerby is living a life as complex as your own."}
            ]
        };

        function updateContent() {
            // Pick random items from our lists
            document.getElementById('joke').innerText = content.jokes[Math.floor(Math.random() * content.jokes.length)];
            document.getElementById('quote').innerText = content.quotes[Math.floor(Math.random() * content.quotes.length)];
            document.getElementById('fact').innerText = content.facts[Math.floor(Math.random() * content.facts.length)];
            
            const wordObj = content.words[Math.floor(Math.random() * content.words.length)];
            document.getElementById('word').innerText = wordObj.w;
            document.getElementById('definition').innerText = wordObj.d;
        }

        // Run once on load
        updateContent();
    </script>
</body>
</html>
