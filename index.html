<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spark | Good Vibes Only</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --joke-color: #ff9a9e;
            --quote-color: #a18cd1;
            --fact-color: #84fab0;
            --word-color: #fccb90;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3436;
            padding: 20px;
        }

        .dashboard {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        header {
            grid-column: span 2;
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        h1 { font-size: 3rem; margin: 0; font-family: 'Caveat', cursive; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover { transform: scale(1.03); background: rgba(255, 255, 255, 1); }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            opacity: 0.7;
        }

        .card p { font-size: 1.2rem; line-height: 1.4; margin: 0; font-weight: 400; }

        /* Specific Card Styles */
        .joke-card { border-bottom: 8px solid var(--joke-color); }
        .quote-card { border-bottom: 8px solid var(--quote-color); }
        .fact-card { border-bottom: 8px solid var(--fact-color); }
        .word-card { border-bottom: 8px solid var(--word-color); }

        .refresh-btn {
            grid-column: span 2;
            justify-self: center;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            background: white;
            color: #764ba2;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
            margin-top: 20px;
        }

        .refresh-btn:hover { background: #f0f0f0; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

        /* Responsive */
        @media (max-width: 600px) {
            .dashboard { grid-template-columns: 1fr; }
            header, .refresh-btn { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1>Daily Spark âœ¨</h1>
            <p id="dateText" style="opacity: 0.9;"></p>
        </header>

        <div class="card joke-card">
            <h2>The Laugh</h2>
            <p id="joke">Finding something funny...</p>
        </div>

        <div class="card quote-card">
            <h2>The Vibe</h2>
            <p id="quote">Loading inspiration...</p>
        </div>

        <div class="card fact-card">
            <h2>The Brainiac</h2>
            <p id="fact">Searching for weirdness...</p>
        </div>

        <div class="card word-card">
            <h2>The Vocab</h2>
            <p id="word" style="font-weight: 700; color: #d4a017; font-size: 1.5rem;"></p>
            <p id="definition" style="font-size: 1rem; opacity: 0.8;"></p>
        </div>

        <button class="refresh-btn" onclick="updateAll()">Gimme New Stuff!</button>
    </div>
