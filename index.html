<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spark ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --joke-color: #ff9a9e;
            --quote-color: #a18cd1;
            --fact-color: #84fab0;
            --word-color: #fccb90;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3436;
            padding: 20px;
        }

        .dashboard {
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        header {
            grid-column: span 2;
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        h1 { font-size: 3.5rem; margin: 0; font-family: 'Caveat', cursive; }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            min-height: 150px;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
        }

        .card p { font-size: 1.1rem; line-height: 1.5; margin: 0; }

        .joke-card { border-left: 8px solid var(--joke-color); }
        .quote-card { border-left: 8px solid var(--quote-color); }
        .fact-card { border-left: 8px solid var(--fact-color); }
        .word-card { border-left: 8px solid var(--word-color); }

        .refresh-btn {
            grid-column: span 2;
            justify-self: center;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            background: #fff;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .dashboard { grid-template-columns: 1fr; }
            header, .refresh-btn { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1>Daily Spark ✨</h1>
            <p id="dateText"></p>
        </header>

        <div class="card joke-card">
            <h2>The Laugh</h2>
            <p id="joke">Loading...</p>
        </div>

        <div class="card quote-card">
            <h2>The Vibe</h2>
            <p id="quote">Loading...</p>
        </div>

        <div class="card fact-card">
            <h2>The Brainiac</h2>
            <p id="fact">Loading...</p>
        </div>

        <div class="card word-card">
            <h2>The Vocab</h2>
            <p id="word" style="font-weight:bold; color:#d4a017;"></p>
            <p id="definition">Loading...</p>
        </div>

        <button class="refresh-btn" onclick="updateAll()">Refresh Content</button>
    </div>

    <script>
        document.getElementById('dateText').innerText = new Date().toDateString();

        // Backup Content if APIs fail
        const fallbacks = {
            jokes: ["Why do Java developers wear glasses? Because they don't C#.", "I'm on a seafood diet. I see food and I eat it."],
            quotes: ["'Believe you can and you're halfway there.' - T. Roosevelt", "'Make each day your masterpiece.' - John Wooden"],
            facts: ["A shrimp's heart is located in its head.", "Snails can sleep for up to three years."],
            words: [
                {w: "Ethereal", d: "Extremely light and delicate in a way that seems too perfect for this world."},
                {w: "Nefarious", d: "Wicked or criminal activity."}
            ]
        };

        async function updateAll() {
            // JOKE
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(r => r.json())
                .then(d => document.getElementById('joke').innerText = d.setup + " ... " + d.punchline)
                .catch(() => document.getElementById('joke').innerText = fallbacks.jokes[Math.floor(Math.random()*2)]);

            // QUOTE
            fetch('https://api.quotable.io/random')
                .then(r => r.json())
                .then(d => document.getElementById('quote').innerText = `"${d.content}" — ${d.author}`)
                .catch(() => document.getElementById('quote').innerText = fallbacks.quotes[Math.floor(Math.random()*2)]);

            // FACT
            fetch('https://uselessfacts.jsph.pl/random.json?language=en')
                .then(r => r.json())
                .then(d => document.getElementById('fact').innerText = d.text)
                .catch(() => document.getElementById('fact').innerText = fallbacks.facts[Math.floor(Math.random()*2)]);

            // WORD
            const wPick = fallbacks.words[Math.floor(Math.random() * fallbacks.words.length)];
            document.getElementById('word').innerText = wPick.w;
            document.getElementById('definition').innerText = wPick.d;
        }

        updateAll();
    </script>
</body>
</html>
